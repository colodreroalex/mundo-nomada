<div class="container my-5">
  <h2 class="mb-4 text-center"></h2>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <!-- Mensaje de feedback para éxito -->
  <div *ngIf="feedbackMessage" class="alert alert-success text-center">
    {{ feedbackMessage }}
  </div>

  <!-- Indicador de carga -->
  <div *ngIf="loading" class="d-flex justify-content-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Resumen del carrito -->
  <div *ngIf="!loading && carrito && carrito.length > 0">
    <div class="mb-3">
      <h4>Resumen de tu compra</h4>
      <ul class="list-group">
        <li class="list-group-item d-flex align-items-center" *ngFor="let item of carrito">
          <img [src]="item.producto?.imagen" alt="{{ item.producto?.nombre }}" class="img-thumbnail me-3" style="width: 50px; height: 50px; object-fit: cover;">
          <div class="flex-grow-1">
            <h5 class="mb-1">{{ item.producto?.nombre }}</h5>
            <small class="text-muted">Cantidad: {{ item.cantidad }}</small>
          </div>
          <span class="fw-bold">{{ item.producto?.precio | currency:'EUR' }}</span>
        </li>
      </ul>
      <div class="mt-3 text-end">
        <strong>Total: {{ total | currency:'EUR' }}</strong>
      </div>
    </div>

    <br>
    <br>

    <!-- Contenedor para el botón de PayPal -->
    <div id="paypal-button-container"></div>
  </div>

  <div *ngIf="!loading && carrito.length === 0" class="alert alert-warning text-center">
    No hay productos en el carrito.
  </div>
</div>
