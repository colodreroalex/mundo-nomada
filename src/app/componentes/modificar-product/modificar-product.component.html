<div class="container mt-4">
    <h1 class="text-center">Modificar Producto</h1>
    
    <!-- Tabla de productos -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ProductoID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Descripción</th>
          <th>Stock</th>
          <th>Seleccionar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of productos">
          <td>{{ prod.ProductoID }}</td>
          <td>{{ prod.nombre }}</td>
          <td>{{ prod.precio }}</td>
          <td>{{ prod.descripcion }}</td>
          <td>{{ prod.stock }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="seleccionarProducto(prod)">
              Seleccionar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Formulario para modificar el producto seleccionado -->
    <div class="card p-3 mt-4" *ngIf="productoSeleccionado">
      <h5 class="card-title">Editar Producto</h5>
      <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control" [(ngModel)]="productoSeleccionado.nombre" />
      </div>
      <div class="mb-3">
        <label class="form-label">Precio:</label>
        <input type="number" class="form-control" [(ngModel)]="productoSeleccionado.precio" />
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción:</label>
        <input type="text" class="form-control" [(ngModel)]="productoSeleccionado.descripcion" />
      </div>
      <div class="mb-3">
        <label class="form-label">Stock:</label>
        <input type="number" class="form-control" [(ngModel)]="productoSeleccionado.stock" />
      </div>
      <button class="btn btn-warning" (click)="modificarProducto()">Modificar</button>
    </div>
  </div>
